<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circle Packing - State Event Types</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      overflow: hidden;
    }
    circle {
      stroke: #fff;
      stroke-width: 1px;
    }
    text {
      pointer-events: none;
      fill: white;
      font-size: 10px;
    }
    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      display: none;
    }
    .legend {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 13px;
    }
    .legend div {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    .legend span {
      width: 12px;
      height: 12px;
      display: inline-block;
      margin-right: 6px;
    }
    svg {
      background: #f4f4f4;
    }
  </style>
</head>
<body>
  <div class="legend">
    <div><span style="background:#e74c3c"></span> Death</div>
    <div><span style="background:#2980b9"></span> Murder</div>
    <div><span style="background:#8e44ad"></span> Supernatural</div>
  </div>
  <div class="tooltip" id="tooltip"></div>
  <svg width="1000" height="1000"></svg>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const svg = d3.select("svg");
    const width = +svg.attr("width");
    const height = +svg.attr("height");
    const tooltip = d3.select("#tooltip");

    const color = d3.scaleOrdinal()
      .domain(["Death", "Murder", "Supernatural"])
      .range(["#e74c3c", "#2980b9", "#8e44ad"]);

    const g = svg.append("g");

    const zoom = d3.zoom()
      .scaleExtent([0.5, 5])
      .on("zoom", (event) => {
        g.attr("transform", event.transform);
      });

    svg.call(zoom);

    d3.json("circle_packing_data.json").then(data => {
      const root = d3.hierarchy(data)
        .sum(d => d.value || 0)
        .sort((a, b) => b.value - a.value);

      const pack = d3.pack()
        .size([width, height])
        .padding(5);

      const rootPacked = pack(root);

      const node = g.selectAll("g")
        .data(rootPacked.descendants())
        .join("g")
        .attr("transform", d => `translate(${d.x},${d.y})`);

      node.append("circle")
        .attr("r", d => d.r)
        .attr("fill", d => {
          if (d.depth === 2) return color(d.data.name);
          if (d.depth === 1) return "#ccc";
          return "none";
        })
        .on("mousemove", (event, d) => {
          if (d.depth === 2) {
            tooltip
              .style("display", "block")
              .style("left", `${event.pageX + 10}px`)
              .style("top", `${event.pageY + 10}px`)
              .html(`<strong>State:</strong> ${d.parent.data.name}<br>
                     <strong>Type:</strong> ${d.data.name}<br>
                     <strong>Count:</strong> ${d.data.value}`);
          }
        })
        .on("mouseout", () => {
          tooltip.style("display", "none");
        });

      node.filter(d => d.depth === 2)
        .append("text")
        .attr("dy", "0.3em")
        .attr("text-anchor", "middle")
        .text(d => d.r > 15 ? d.data.name[0] : "");
    }).catch(error => {
      console.error("Failed to load JSON:", error);
    });
  </script>
</body>
</html>
