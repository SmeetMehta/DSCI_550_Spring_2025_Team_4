<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>US Sightings Bubble Map</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="https://d3js.org/d3-scale-chromatic@1.3.0/dist/d3-scale-chromatic.min.css">
  <style>
    body {
      background-color: white; /* Set background to white */
      margin: 0;
      font-family: sans-serif;
    }
    svg {
      width: 100%;
      height: 100vh;
      display: block;
      margin: 0 auto; 
      background: #f0f0f0;
      cursor: grab;
    }
    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 13px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    .legend {
      font-size: 14px;
    }
    .legend rect {
      width: 20px;
      height: 20px;
    }
    .legend text {
      font-size: 12px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
<h1 style="
  text-align: center; 
  font-family: 'Poppins', 'Arial', sans-serif; 
  color: #f40505; 
  margin-top: 20px;
  font-size: 32px;
  font-weight: 600;
">

<div class="tooltip" id="tooltip"></div>
<svg></svg>

<script>
  const width = window.innerWidth;
  const height = 800;

  const svg = d3.select("svg");
  const g = svg.append("g");
  const tooltip = d3.select("#tooltip");

  const projection = d3.geoAlbersUsa()
    .translate([width / 2, height / 2])
    .scale(1300);

  const path = d3.geoPath().projection(projection);

  // Color scale using d3.interpolateViridis for vibrant colors
  const colorScale = d3.scaleSequential(d3.interpolateViridis)
    .domain([1, 75]);

  const sizeScale = d3.scaleSqrt()
    .domain([1, 75])
    .range([2, 20]);

  // Enable zoom & pan
  svg.call(d3.zoom()
    .scaleExtent([1, 8])
    .on("zoom", (event) => {
      g.attr("transform", event.transform);
    }));

  Promise.all([ 
    d3.json("../data/us-states.json"),
    d3.json("../data/sightings.json")
  ]).then(([usStates, data]) => {
    // Draw state fills with white color
    g.append("g")
      .selectAll("path")
      .data(usStates.features)
      .join("path")
      .attr("fill", "#d3d3d3")
      .attr("stroke", "#333")
      .attr("stroke-width", 1.5)
      .attr("d", path);

    // Draw borders
    g.append("g")
      .selectAll("path")
      .data(usStates.features)
      .join("path")
      .attr("fill", "none")
      .attr("stroke", "#333")
      .attr("stroke-width", 0.6)
      .attr("d", path);

    // Plot bubbles
    g.append("g")
      .selectAll("circle")
      .data(data)
      .join("circle")
      .attr("cx", d => {
        const coords = projection([d.longitude, d.latitude]);
        return coords ? coords[0] : null;
      })
      .attr("cy", d => {
        const coords = projection([d.longitude, d.latitude]);
        return coords ? coords[1] : null;
      })
      .attr("r", d => sizeScale(d.sighting_counts))
      .attr("fill", d => colorScale(d.sighting_counts))
      .attr("stroke", "#fff")
      .attr("stroke-width", 0.7)
      .attr("opacity", 0.85)
      .on("mouseover", (event, d) => {
        tooltip
          .html(`<strong>${d.city.toUpperCase()}, ${d.state_abbrev.toUpperCase()}</strong><br/>
                 Sightings: ${d.sighting_counts}<br/>
                 Longitude: ${d.longitude}<br/>
                 Latitude: ${d.latitude}`)
          .style("left", (event.pageX + 10) + "px")
          .style("top", (event.pageY - 28) + "px")
          .style("opacity", 1);
      })
      .on("mousemove", (event) => {
        tooltip
          .style("left", (event.pageX + 10) + "px")
          .style("top", (event.pageY - 28) + "px");
      })
      .on("mouseout", () => {
        tooltip.style("opacity", 0);
      });

    // Create legend for the color scale
    const legendWidth = 300;
    const legendHeight = 20;

    const legend = svg.append("g")
      .attr("class", "legend")
      .attr("transform", `translate(${width - legendWidth - 20}, 30)`);

    const legendScale = d3.scaleLinear()
      .domain([1, 75])
      .range([0, legendWidth]);

    legend.selectAll("rect")
      .data(d3.range(1, 76, 5)) // create bins for the legend
      .join("rect")
      .attr("x", d => legendScale(d))
      .attr("y", 0)
      .attr("width", legendWidth / 15)
      .attr("height", legendHeight)
      .attr("fill", d => colorScale(d));

    legend.append("g")
      .attr("transform", `translate(0, ${legendHeight + 5})`)
      .call(d3.axisBottom(legendScale)
        .ticks(5)
        .tickFormat(d => d))
      .select(".domain")
      .remove(); // Remove the axis line for a cleaner look
  });
</script>

</body>
</html>
